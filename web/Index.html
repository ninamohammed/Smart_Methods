<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Speech to Text In Javascript</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
  <link rel="stylesheet" href="styles.css">

</head>
<style>
  textarea {
        text-align: right;
        width: 100%;
        height: 200px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;

    }

    h1 {
        text-align: center;
        margin: 20px;
        font-size: 30px;
        color: #fff;
    }

    h3 {
        text-align: center;
        margin: 20px;
        color: #fff;
    }

    body {
      font-family: arial;
      font-size: 16px;
      margin: 0;
      background:linear-gradient(to right bottom, #d13cff,#031f6a);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height:100vh;
      color:#000;
     
}

button{
text-align: center;
background: #0ea4da;
border:0;
border-radius: 5px;
cursor: pointer;
color:#fff;
width: 100px;
height: 30px;
font-size: 15px;


}

p {
  text-align: center;
  margin: 20px;
  color:#fff;
  font-size: 15px;
}

</style>
<body>
  <div class="container">

      <h1>تحويل الصوت الى نص بإستخدام الجافا سكريبت</h1>

      <h3 class="no-browser-support">عذرا ، متصفحك لا يدعم واجهة برمجة تطبيقات الخطاب حاول فتح هذا العرض التوضيحي في قوقل كروم
        .</h3>

      <div class="app">

          <div class="input-single">
              <textarea id="note-textarea" placeholder="تحدث باللغة العربية." rows="6"></textarea>
          </div>        
          <button id="start-record-btn" title="ابدأالتسجيل">ابدأ التسجيل</button>

          <button onclick="connectSerial()">  اتصال بالاردوينو</button>
         
          <p id="recording-instructions">اضغط على زر <strong>ابدأ التسجيل</strong> للسماح بالدخول</p>

      </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>

  

</body>
</html>
